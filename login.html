<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- CSS INSIDE SAME FILE -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 350px;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      width: 100%;
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #2575fc;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #1a5de4;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2575fc;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Login</h2>

    <form>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <a href="index.html" class="btn" style="text-decoration: none;">Login</a>

    </form>
  </div>

</body>
<script src="login.js"></script>
</html>
